<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - vue-basic-alert</title>
  <link rel="icon" href="favicon.ico" sizes="16x16 32x32">
  <script src="https://unpkg.com/vue@3.2.14/dist/vue.global.prod.js"></script>
</head>
<body>
  <div class="logo">
    <div><h1 class="header">Welcome to Vue Basic Alert</h1></div>
    <img src="vue-basic-alert.svg" alt="Vue Basic Alert logo" style="
        max-width: 60%;
        width: 300px;
        display: block;
        margin: 10px auto;
    ">
    <style>
      .logo {
          margin: 60px 0px;
      }
    </style>
  </div>
  <div id="app"></div>

  <script src='https://unpkg.com/vue-basic-alert@1.0.8/dist/vue-basic-alert.min.js' defer></script>

  <script type="module">
    import CodePenVueComponent from "./script.js";
    Vue.createApp(CodePenVueComponent).mount('#app');
  </script>
</body>
</html>
